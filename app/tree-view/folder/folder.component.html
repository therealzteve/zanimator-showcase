{{folder.name}}
<ul class="list-group">
  <li class="list-group-item" *ngFor="let entry of getVisibleFolders()">
    <my-tree-folder  [searchword]="searchword" [folder]="entry" ></my-tree-folder>
  </li>
  <li class="list-group-item list-group-example" (click)="selectExample(entry)" *ngFor="let entry of getVisibleExamples()" >
    {{entry.name}}
  </li>
</ul>
