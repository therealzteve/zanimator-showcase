<h2>Runner</h2>
<div>
  <h3>{{stateService?.selectedExample?.name}}</h3>
  <input type="button" value="Run" (click)="runExample()">
  <input type="button" value="Stop" (click)="stopExample()">
  <ul *ngIf="stateService.selectedExample" >
    <li *ngFor="let control of stateService.selectedExample.controls">
      {{control.name}}
      <dynamic-control-wrapper (onChanged)="onChanged()" [mycontrol]="control" [type]="control.type"></dynamic-control-wrapper>
    </li>
  </ul>
</div>
