<h2>Runner</h2>
<div>
  <input type="button" value="Run" (click)="runExample()">
  <ul *ngIf="stateService.selectedExample" >
    <li *ngFor="let control of stateService.selectedExample.controls">
      <dynamic-control-wrapper [type]="control.type"></dynamic-control-wrapper>
      {{control.name}}
    </li>
  </ul>
</div>
