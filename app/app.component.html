<h1>zAnimator show-case</h1>
<div class="sideMenu col-md-2 container-fluid showcase-box">
  <div class="showcase-box-inner panel panel-default">
    <div class="panel-heading">Examples</div>
    <my-tree-view class="panel-body"></my-tree-view>
  </div>
</div>
<div class="showcase col-md-10 container-fluid showcase-box">
  <div class="showcase-box-inner">
    <my-resizable-canvas  [width]="1024" [height]="768" (animatorInitialized)="canvasInitialized($event)"></my-resizable-canvas>
    <my-runner></my-runner>
  </div>
</div>
